<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
       <div>
        <h1>Travel for Our Trip</h1>
        <form action="#">
            <input type="text" placeholder="Enter Your Name"> <br>
            
            <label for="sectionida">
                <input type="radio" value="section a" name="section" id="sectionida">section B
            </label>
            <label for="sectionidb">
                <input type="radio" value="section b" name="section" id="sectionidb">section B
            </label>
            <label for="sectionidc">
                <input type="radio" value="section a" name="section" id="sectionidc">section C
            </label> <br>
            <label for="Mobile No."><b>Enter your Mobile No:</b> 
            <input type="tel" value="" name="Mobile No" id="Mobile No." placeholder="123456"> </label> <br>
            <b>Food Item:</b> <br>
            <label for="veg">
                <input type="checkbox" value="veg item" name="veg" id="veg"> Vegetarian
            </label>
            <label for="nonveg">
                <input type="checkbox" value="nonveg item" name="nonveg" id="nonveg"> NonVegetarian
            </label>
            <label for="Abasaining Food">
                <input type="checkbox" value="Fruits Items" name="Fruits&Juice" id="Abasaining Food"> Fruits&Juice
            </label><br>
            <textarea name="Explain Why Do you want to go" id="Explain Why Do you want to go" cols="30" rows="10"placeholder="Explain Why Do you want to go"></textarea><br>
            <select name="Your vehicle" id="vehicle">
            <option value="By vehicle You want to go">By vehicle You want to go</option>
            <option value="I will go by Car">Car</option>
            <option value="I will go by Bike"> Taxi</option>
            <option value="I will go by Bike"> Van</option>
        </select> <br>
        <button>Submit</button>
        </form>
       </div>
</body>
</html>
